<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
        var ball;
        var player1;
        
        function preload() {
            
        }

        function create() {
        //seteo background del juego
        game.stage.backgroundColor =  '#000';


        // todo sobre la bola
        // Create BitmapData
        ball = game.add.bitmapData(800,600);

        // Dibujo la bola
        ball.ctx.fillStyle = '#999999';
        ball.ctx.beginPath();
        ball.ctx.arc(300, 200, 20, 0, Math.PI*2, true); 
        ball.ctx.closePath();
        ball.ctx.fill();

        // Put BitmapData in a Sprite
        sprite = game.add.sprite(0, 0, ball);

        // Tweening just for fun :)
        game.add.tween(sprite).to( {  y: 100}, 2000, Phaser.Easing.Linear.None, true, 0, 1000, true);


        //todo player uno
        var width = 10 // example;
        var height = 100 // example;
        player1 = game.add.bitmapData(width, height);
         
        player1.ctx.beginPath();
        player1.ctx.rect(0, 0, width, height);
        player1.ctx.fillStyle = '#ffffff';
        player1.ctx.fill();
        drawnObject = game.add.sprite(10, game.world.centerY, player1);
        drawnObject.anchor.setTo(0.5, 0.5);

        //todo player dos
        player2 = game.add.bitmapData(width, height);
         
        player2.ctx.beginPath();
        player2.ctx.rect(0, 0, width, height);
        player2.ctx.fillStyle = '#ffffff';
        player2.ctx.fill();
        drawnObject2 = game.add.sprite(790, game.world.centerY, player2);
        drawnObject2.anchor.setTo(0.5, 0.5);


        }

        function update() {
        }

    };

    </script>

    </body>
</html>
