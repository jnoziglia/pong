<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
        var ball;
        var player1;
        
        function preload() {
            
        }

        function create() {
        //seteo background del juego
        game.stage.backgroundColor =  '#000';

        // Create BitmapData
        ball = game.add.bitmapData(800,600);

        // Dibujo la bola
        ball.ctx.fillStyle = '#999999';
        ball.ctx.beginPath();
        ball.ctx.arc(300, 200, 20, 0, Math.PI*2, true); 
        ball.ctx.closePath();
        ball.ctx.fill();

        // Put BitmapData in a Sprite
        sprite = game.add.sprite(0, 0, ball);

        // Tweening just for fun :)
        game.add.tween(sprite).to( {  y: 100}, 2000, Phaser.Easing.Linear.None, true, 0, 1000, true);
        }

        function update() {
        }

    };

    </script>

    </body>
</html>
